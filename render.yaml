services:
  - type: web
    name: erp-jsp
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: erp-jsp-db
          property: connectionString
      - key: PORT
        value: 10000
    autoDeploy: true

databases:
  - name: erp-jsp-db
    databaseName: erp_jsp
    user: erp_user