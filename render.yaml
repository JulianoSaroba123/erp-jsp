services:
  - type: web
    name: erp-jsp
    env: python
  # Upgrade pip first to ensure new resolver and wheel support, then install deps
  buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true