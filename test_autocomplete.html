<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Auto Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    
    <style>
    body {
        background-color: #212529;
        color: #fff;
    }
    
    .select2-container--bootstrap-5 .select2-selection {
        background-color: #212529 !important;
        border-color: #6c757d !important;
        color: #fff !important;
    }

    .select2-container--bootstrap-5 .select2-selection__rendered {
        color: #fff !important;
    }

    .select2-dropdown {
        background-color: #212529 !important;
        border-color: #6c757d !important;
    }

    .select2-results__option {
        background-color: #212529 !important;
        color: #fff !important;
    }

    .select2-results__option--highlighted {
        background-color: #0d6efd !important;
        color: #fff !important;
    }

    .select2-search__field {
        background-color: #212529 !important;
        border-color: #6c757d !important;
        color: #fff !important;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Teste Auto Complete - Cliente</h2>
        
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Cliente (Select2)</label>
                <select id="cliente_select" class="form-select">
                    <option value="">Digite para buscar cliente...</option>
                    <option value="1">Cliente Teste 1</option>
                    <option value="2">Cliente Teste 2</option>
                    <option value="3">Jo√£o Silva & Cia</option>
                    <option value="4">Maria Santos LTDA</option>
                    <option value="5">Tech Solutions</option>
                </select>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="getValue()">Obter Valor</button>
            <span id="result" class="ms-3"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script>
    $(document).ready(function() {
        $('#cliente_select').select2({
            theme: 'bootstrap-5',
            placeholder: 'Digite para buscar cliente...',
            allowClear: true,
            width: '100%',
            language: {
                noResults: function() {
                    return "Nenhum cliente encontrado";
                },
                searching: function() {
                    return "Buscando...";
                }
            }
        });
        
        console.log('Select2 inicializado!');
    });
    
    function getValue() {
        const value = $('#cliente_select').val();
        const text = $('#cliente_select option:selected').text();
        document.getElementById('result').innerHTML = `Valor: ${value}, Texto: ${text}`;
    }
    </script>
</body>
</html>
