<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ERP JSP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0e7490 0%, #06b6d4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
            background: white;
            color: #0e7490;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .status-indicator {
            margin-top: 40px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .status-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>Voc√™ est√° Offline</h1>
        <p>N√£o foi poss√≠vel conectar ao servidor do ERP JSP.</p>
        <p>Verifique sua conex√£o com a internet e tente novamente.</p>
        
        <button class="retry-button" onclick="retryConnection()">
            üîÑ Tentar Novamente
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Reconectando...</p>
        </div>
        
        <div class="status-indicator">
            <p class="status-text" id="status">
                ‚ö†Ô∏è Sem conex√£o com a internet
            </p>
        </div>
    </div>

    <script>
        // Monitora o status da conex√£o
        function updateOnlineStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.innerHTML = '‚úÖ Conex√£o restaurada! Redirecionando...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                status.innerHTML = '‚ö†Ô∏è Sem conex√£o com a internet';
            }
        }

        // Tenta reconectar
        function retryConnection() {
            const loading = document.getElementById('loading');
            const button = document.querySelector('.retry-button');
            
            button.style.display = 'none';
            loading.style.display = 'block';
            
            // Verifica se est√° online
            if (navigator.onLine) {
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                setTimeout(() => {
                    button.style.display = 'block';
                    loading.style.display = 'none';
                    alert('Ainda sem conex√£o. Verifique sua internet e tente novamente.');
                }, 2000);
            }
        }

        // Event listeners para mudan√ßas de conex√£o
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Verifica o status inicial
        updateOnlineStatus();
        
        // Tenta reconectar automaticamente a cada 30 segundos
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 30000);
    </script>
</body>
</html>
