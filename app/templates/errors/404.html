{% extends "base.html" %}

{% block title %}Página não encontrada - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body">
                <div class="mb-4">
                    <i class="fas fa-robot fa-5x text-muted"></i>
                </div>
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-4">Página não encontrada</h2>
                <p class="text-muted mb-4">
                    A página que você está procurando não existe ou foi movida.
                </p>
                <a href="{{ url_for('painel.dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    Voltar ao Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
