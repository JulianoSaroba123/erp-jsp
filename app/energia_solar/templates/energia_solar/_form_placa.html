<div class="row g-3">
    <!-- Seção 1: Informações Básicas -->
    <div class="col-12">
        <div class="bg-gradient-roxo p-2 rounded mb-3">
            <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Informações Básicas</h6>
        </div>
    </div>
    
    <div class="col-md-4">
        <label class="form-label">Fabricante *</label>
        <input type="text" class="form-control" name="fabricante" placeholder="Ex: BYD, Trina" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Modelo *</label>
        <input type="text" class="form-control" name="modelo" placeholder="Ex: 335P6K-36" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Potência (Wp) *</label>
        <input type="number" step="0.01" class="form-control" name="potencia" placeholder="335" required>
    </div>

    <!-- Seção 2: Especificações Técnicas -->
    <div class="col-12 mt-4">
        <div class="bg-gradient-amarelo p-2 rounded mb-3">
            <h6 class="mb-0 text-dark"><i class="fas fa-cogs me-2"></i>Especificações Técnicas</h6>
        </div>
    </div>
    
    <div class="col-md-3">
        <label class="form-label">Comprimento (mm)</label>
        <input type="number" step="0.01" class="form-control" name="comprimento" placeholder="1650">
    </div>
    <div class="col-md-3">
        <label class="form-label">Largura (mm)</label>
        <input type="number" step="0.01" class="form-control" name="largura" placeholder="992">
    </div>
    <div class="col-md-3">
        <label class="form-label">Espessura (mm)</label>
        <input type="number" step="0.01" class="form-control" name="espessura" placeholder="35">
    </div>
    <div class="col-md-3">
        <label class="form-label">Eficiência (%)</label>
        <input type="number" step="0.1" class="form-control" name="eficiencia" placeholder="17.5">
    </div>
    <div class="col-md-6">
        <label class="form-label">Número de Células</label>
        <input type="number" class="form-control" name="num_celulas" placeholder="60, 72, 144">
    </div>

    <!-- Seção 3: Garantias -->
    <div class="col-12 mt-4">
        <div class="bg-gradient-verde p-2 rounded mb-3">
            <h6 class="mb-0"><i class="fas fa-shield-alt me-2"></i>Garantias</h6>
        </div>
    </div>
    
    <div class="col-md-6">
        <label class="form-label">Garantia Produto (anos)</label>
        <input type="number" class="form-control" name="garantia_produto" placeholder="10">
    </div>
    <div class="col-md-6">
        <label class="form-label">Garantia Desempenho (anos)</label>
        <input type="number" class="form-control" name="garantia_desempenho" placeholder="25">
    </div>

    <!-- Seção 4: Precificação -->
    <div class="col-12 mt-4">
        <div class="bg-gradient-warning p-2 rounded mb-3">
            <h6 class="mb-0 text-dark"><i class="fas fa-dollar-sign me-2"></i>Precificação</h6>
        </div>
    </div>
    
    <div class="col-md-6">
        <label class="form-label">Preço de Venda (R$) *</label>
        <input type="number" step="0.01" class="form-control" name="preco_venda" placeholder="0.00" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Preço de Custo (R$)</label>
        <input type="number" step="0.01" class="form-control" name="preco_custo" placeholder="0.00">
    </div>
    
    <div class="col-md-12 mt-3">
        <label class="form-label">
            <i class="fas fa-file-pdf text-danger me-2"></i>Datasheet (PDF ou Imagem)
        </label>
        
        <!-- Abas: Upload ou Link -->
        <ul class="nav nav-tabs mb-2" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" 
                        data-bs-target="#upload-pane" type="button" role="tab">
                    <i class="fas fa-upload me-1"></i>Upload Arquivo
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="link-tab" data-bs-toggle="tab" 
                        data-bs-target="#link-pane" type="button" role="tab">
                    <i class="fas fa-link me-1"></i>Link Externo
                </button>
            </li>
        </ul>
        
        <div class="tab-content">
            <!-- Aba Upload -->
            <div class="tab-pane fade show active" id="upload-pane" role="tabpanel">
                <input type="file" class="form-control" id="datasheet_file" name="datasheet_file" 
                       accept=".pdf,.jpg,.jpeg,.png,.webp">
                <small class="text-muted">Formatos aceitos: PDF, JPG, PNG, WEBP (máx. 5MB)</small>
                <div id="preview-datasheet" class="mt-2"></div>
            </div>
            
            <!-- Aba Link -->
            <div class="tab-pane fade" id="link-pane" role="tabpanel">
                <input type="url" class="form-control" id="datasheet_url" name="datasheet_url" 
                       placeholder="https://exemplo.com/datasheet.pdf">
                <small class="text-muted">Cole o link direto do datasheet técnico</small>
            </div>
        </div>
    </div>
</div>
