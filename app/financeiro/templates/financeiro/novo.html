{% extends 'base.html' %}
{% block title %}Nova Movimentação Financeira{% endblock %}
{% block content %}
<div class="container py-4">
  <h2>Nova Movimentação Financeira</h2>
  <form method="post">
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Valor *</label>
        <input type="number" min="0" step="0.01" name="valor" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Forma de Pagamento *</label>
        <select name="forma_pagamento" class="form-select" required>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão">Cartão</option>
          <option value="Pix">Pix</option>
          <option value="Boleto">Boleto</option>
          <option value="Transferência">Transferência</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Data *</label>
        <input type="date" name="data" class="form-control" required value="{{ now().strftime('%Y-%m-%d') }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Cliente *</label>
        <input type="text" name="cliente" class="form-control" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Origem *</label>
        <select name="origem" class="form-select" required>
          <option value="OS">Ordem de Serviço</option>
          <option value="Orçamento">Orçamento</option>
          <option value="Proposta">Proposta</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Tipo *</label>
        <select name="tipo" class="form-select" required>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Descrição</label>
        <input type="text" name="descricao" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('financeiro.painel_financeiro') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
