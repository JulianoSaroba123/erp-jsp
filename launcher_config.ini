# ERP JSP Launcher - Configuração
# ===============================

[SISTEMA]
nome = ERP JSP
versao = 3.0
autor = JSP Soluções
porta = 5001
host = 127.0.0.1

[INTERFACE]
cor_principal = #1e3a8a
cor_secundaria = #3b82f6
cor_texto = #ffffff
cor_fundo = #1e3a8a
largura_janela = 500
altura_janela = 350

[SERVIDOR]
arquivo_inicio = run.py
tempo_espera = 15
auto_browser = true
url_inicial = /auth/login

[AVANCADO]
debug = false
log_nivel = INFO
mostrar_console = false