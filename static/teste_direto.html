<!DOCTYPE html>
<html>
<head>
    <title>Teste Bot√µes Simples</title>
    <style>
        body { background: #222; color: white; font-family: Arial; padding: 20px; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 10px; cursor: pointer; }
        .container { border: 1px solid #ccc; padding: 20px; margin: 10px 0; min-height: 50px; }
        .item { background: #333; padding: 10px; margin: 5px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üß™ Teste Direto dos Bot√µes</h1>
    
    <button class="btn" onclick="testeAdicionar()">üî• TESTE ADICIONAR</button>
    <button class="btn" onclick="adicionarProduto()">‚ûï Adicionar Produto</button>
    <button class="btn" onclick="adicionarServico()">‚ûï Adicionar Servi√ßo</button>
    
    <h3>Produtos:</h3>
    <div id="produtos-container" class="container"></div>
    
    <h3>Servi√ßos:</h3>
    <div id="servicos-container" class="container"></div>

    <script>
        var contadorProdutos = 0;
        var contadorServicos = 0;

        function testeAdicionar() {
            alert('‚úÖ JavaScript est√° funcionando!');
            console.log('‚úÖ Fun√ß√£o teste funcionou!');
        }

        function adicionarProduto() {
            console.log('üî• adicionarProduto chamada!');
            contadorProdutos++;
            
            var container = document.getElementById('produtos-container');
            if (!container) {
                alert('Container n√£o encontrado!');
                return;
            }

            var html = '<div class="item">Produto ' + contadorProdutos + ' <button onclick="removerItem(this)">‚ùå</button></div>';
            container.innerHTML += html;
            console.log('‚úÖ Produto ' + contadorProdutos + ' adicionado');
        }

        function adicionarServico() {
            console.log('üî• adicionarServico chamada!');
            contadorServicos++;
            
            var container = document.getElementById('servicos-container');
            if (!container) {
                alert('Container n√£o encontrado!');
                return;
            }

            var html = '<div class="item">Servi√ßo ' + contadorServicos + ' <button onclick="removerItem(this)">‚ùå</button></div>';
            container.innerHTML += html;
            console.log('‚úÖ Servi√ßo ' + contadorServicos + ' adicionado');
        }

        function removerItem(btn) {
            btn.parentElement.remove();
            console.log('‚úÖ Item removido');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ P√°gina de teste carregada!');
        });
    </script>
</body>
</html>
