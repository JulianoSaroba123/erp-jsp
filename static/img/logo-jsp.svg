<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente Principal JSP -->
    <linearGradient id="jsp-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5F7F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente Energia JSP -->
    <linearGradient id="jsp-energy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F18F01;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB627;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo circular -->
  <circle cx="100" cy="100" r="95" fill="url(#jsp-primary)" stroke="#495057" stroke-width="3"/>
  
  <!-- Engrenagem -->
  <g transform="translate(100,100)">
    <!-- Engrenagem principal -->
    <circle r="35" fill="url(#jsp-energy)" stroke="#1B5F7F" stroke-width="2"/>
    <circle r="25" fill="#495057"/>
    
    <!-- Dentes da engrenagem -->
    <g fill="url(#jsp-energy)">
      <rect x="-3" y="-40" width="6" height="10" transform="rotate(0)"/>
      <rect x="-3" y="-40" width="6" height="10" transform="rotate(45)"/>
      <rect x="-3" y="-40" width="6" height="10" transform="rotate(90)"/>
      <rect x="-3" y="-40" width="6" height="10" transform="rotate(135)"/>
      <rect x="-3" y="-40" width="6" height="10" transform="rotate(180)"/>
      <rect x="-3" y="-40" width="6" height="10" transform="rotate(225)"/>
      <rect x="-3" y="-40" width="6" height="10" transform="rotate(270)"/>
      <rect x="-3" y="-40" width="6" height="10" transform="rotate(315)"/>
    </g>
  </g>
  
  <!-- Raios de energia -->
  <g transform="translate(100,100)" fill="url(#jsp-energy)">
    <polygon points="-8,0 8,0 2,-30 -2,-30" transform="rotate(30)"/>
    <polygon points="-8,0 8,0 2,-30 -2,-30" transform="rotate(150)"/>
    <polygon points="-8,0 8,0 2,-30 -2,-30" transform="rotate(270)"/>
  </g>
  
  <!-- Texto JSP -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">JSP</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFB627">AUTOMAÇÃO</text>
</svg>