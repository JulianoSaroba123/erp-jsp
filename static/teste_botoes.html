<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Bot√µes</title>
    <style>
        body { background: #1a1a1a; color: white; padding: 20px; }
        .btn { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .container { border: 1px solid #ccc; padding: 20px; margin: 10px 0; min-height: 100px; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Funcionalidade dos Bot√µes</h1>
    
    <div>
        <button class="btn" onclick="adicionarProduto()">‚ûï Adicionar Produto</button>
        <button class="btn" onclick="adicionarServico()">‚ûï Adicionar Servi√ßo</button>
    </div>
    
    <h3>Produtos:</h3>
    <div id="produtos-container" class="container">
        <!-- Produtos ser√£o adicionados aqui -->
    </div>
    
    <h3>Servi√ßos:</h3>
    <div id="servicos-container" class="container">
        <!-- Servi√ßos ser√£o adicionados aqui -->
    </div>

    <script>
        let contadorProdutos = 0;
        let contadorServicos = 0;

        function adicionarProduto() {
            console.log('üîç adicionarProduto() chamada!');
            contadorProdutos++;
            
            const container = document.getElementById('produtos-container');
            console.log('Container produtos:', container);
            
            if (!container) {
                alert('Container n√£o encontrado!');
                return;
            }

            const novoProduto = `
                <div id="produto-${contadorProdutos}" style="border: 1px solid #444; padding: 10px; margin: 5px;">
                    <strong>Produto ${contadorProdutos}</strong>
                    <input type="text" placeholder="Descri√ß√£o" style="margin-left: 10px;">
                    <button onclick="removerProduto(${contadorProdutos})" style="margin-left: 10px;">‚ùå</button>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', novoProduto);
            console.log('‚úÖ Produto adicionado:', contadorProdutos);
        }

        function adicionarServico() {
            console.log('üîç adicionarServico() chamada!');
            contadorServicos++;
            
            const container = document.getElementById('servicos-container');
            console.log('Container servi√ßos:', container);
            
            if (!container) {
                alert('Container n√£o encontrado!');
                return;
            }

            const novoServico = `
                <div id="servico-${contadorServicos}" style="border: 1px solid #444; padding: 10px; margin: 5px;">
                    <strong>Servi√ßo ${contadorServicos}</strong>
                    <input type="text" placeholder="Descri√ß√£o" style="margin-left: 10px;">
                    <button onclick="removerServico(${contadorServicos})" style="margin-left: 10px;">‚ùå</button>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', novoServico);
            console.log('‚úÖ Servi√ßo adicionado:', contadorServicos);
        }

        function removerProduto(id) {
            const elemento = document.getElementById(`produto-${id}`);
            if (elemento) {
                elemento.remove();
                console.log('Produto removido:', id);
            }
        }

        function removerServico(id) {
            const elemento = document.getElementById(`servico-${id}`);
            if (elemento) {
                elemento.remove();
                console.log('Servi√ßo removido:', id);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ P√°gina carregada, JavaScript funcionando!');
        });
    </script>
</body>
</html>
