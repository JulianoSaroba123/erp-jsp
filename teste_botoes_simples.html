<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Botões - SIMPLES</h1>
        
        <!-- PRODUTOS -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between">
                <h5>Produtos</h5>
                <button type="button" class="btn btn-warning" onclick="adicionarProduto()">
                    + Adicionar Produto
                </button>
            </div>
            <div class="card-body">
                <div id="produtos-container"></div>
            </div>
        </div>
        
        <!-- SERVIÇOS -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between">
                <h5>Serviços</h5>
                <button type="button" class="btn btn-info" onclick="adicionarServico()">
                    + Adicionar Serviço
                </button>
            </div>
            <div class="card-body">
                <div id="servicos-container"></div>
            </div>
        </div>
    </div>

    <script>
        console.log('SCRIPT INICIADO');
        
        let contadorProdutos = 0;
        let contadorServicos = 0;
        
        function adicionarProduto() {
            console.log('ADICIONAR PRODUTO CHAMADO');
            alert('Adicionar Produto Funcionou!');
            
            contadorProdutos++;
            const container = document.getElementById('produtos-container');
            
            const div = document.createElement('div');
            div.className = 'border p-3 mb-2';
            div.innerHTML = `
                <h6>Produto ${contadorProdutos}</h6>
                <input type="text" class="form-control" placeholder="Descrição">
                <input type="number" class="form-control mt-2" placeholder="Quantidade" value="1">
                <input type="number" class="form-control mt-2" placeholder="Valor" value="0">
            `;
            
            container.appendChild(div);
            console.log('Produto adicionado!');
        }
        
        function adicionarServico() {
            console.log('ADICIONAR SERVIÇO CHAMADO');
            alert('Adicionar Serviço Funcionou!');
            
            contadorServicos++;
            const container = document.getElementById('servicos-container');
            
            const div = document.createElement('div');
            div.className = 'border p-3 mb-2';
            div.innerHTML = `
                <h6>Serviço ${contadorServicos}</h6>
                <input type="text" class="form-control" placeholder="Descrição">
                <input type="number" class="form-control mt-2" placeholder="Quantidade" value="1">
                <input type="number" class="form-control mt-2" placeholder="Valor" value="0">
            `;
            
            container.appendChild(div);
            console.log('Serviço adicionado!');
        }
        
        console.log('FUNÇÕES DEFINIDAS');
        console.log('adicionarProduto:', typeof adicionarProduto);
        console.log('adicionarServico:', typeof adicionarServico);
    </script>
</body>
</html>
